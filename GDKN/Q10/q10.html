<!DOCTYPE html>
<html>
<style>

/* unvisited link */
a:link {
  color: rgb(0, 255, 68);
}

/* visited link */
a:visited {
  color: rgb(255, 132, 0);
}

/* mouse over link */
a:hover {
  color: rgb(255, 0, 221);
}

/* selected link */
a:active {
  color: rgb(0, 13, 255);
} 
</style>

<body>

<p>Click here to know more about GDKN: <a href="https://www.gdkn.com" target="_blank">Welcome! </a></p>

</body>
</html>
